image: gcc:7.3.0

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - cd depends
          - make -j2 HOST=x86_64-pc-linux-gnu 
          - cd ..
          - ./autogen.sh
          - CONFIG_SITE=$PWD/depends/x86_64-pc-linux-gnu/share/config.site ./configure --prefix=/ --enable-tests=no
          - make -j2
